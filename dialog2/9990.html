      body{font-size:12px;padding:20px;}
      button{display:black;width:100%;padding:10px;margin:20px 0;background-color:#f64599;border-radius:10px;color:#fff;border:none;}

  <!-- <div id="hhhh"></div> -->
  <button id="btn1">loading</button>
  <button id="btn2">message info</button>
  <button id="btn3">dialog confirm</button>
  <button id="btn4">dialog confirm 弹出层级的框</button>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript">
  $("#btn1").tap(function(){
    var d = $.dialog({
      maskClose:true
    });
    // var dialog = new Dialog();
    // var q = $.dialog();
  });
  $("#btn2").tap(function(){
    var d = $.dialog({
      type:"info",
      message:"2秒后关闭",
      delay:2000,
      // delayCallback:function(){
      //   alert(123);
      // },
      animation:true
    });
  });
  $("#btn3").tap(function(){
    var d = $.dialog({
      type:"ok",
      message:"你确定要离开么？",
      buttons:[
        {
          type:"green",
          callback:function(){
            alert("啦啦啦");
          },
          text:"确认"
        },
        {
          type:"red",
          text:"取消"
        }
      ]
    });
  });
  $("#btn4").tap(function(){
    var d = $.dialog({
      type:"ok",
      message:"你确定要离开么？",
      buttons:[
        {
          type:"green",
          callback:function(){
            // alert("啦啦啦");
            $.dialog({
              type:"info",
              message:"我是最高层级的框"
            })
            return false;
          },
          text:"确认"
        },
        {
          type:"red",
          text:"取消"
        }
      ]
    });
  });
